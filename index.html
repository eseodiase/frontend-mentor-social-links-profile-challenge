<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/challenge/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  
  <!-- Custom style -->
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  
  <header>
    <h1 class="heading" aria-hidden="true"> Social Links Profile</h1>
  </header>

      <main>
      
      <section class="wrapper">
        <div class="card">
          
          <figure>
            <img src="./src/challenge/avatar-jessica.jpeg" alt="Jessica avatar" />
            <figcaption>
              <p>Jessica Randall</p>
            </figcaption>
          </figure>
          
          <p class="city">London, United Kingdom</p>
          <p class="job-title"><q>
              Front-end developer and avid reader.
            </q></p>
          
          <ul class="links">
            <li>GitHub</li>
            <li>Frontend Mentor</li>
            <li>LinkedIn</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
        </div>
        
      </section>
              
      <footer class="attribution" aria-hidden="true">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>
    </p>
    </footer>
    
      </main>
      
</body>
</html>
