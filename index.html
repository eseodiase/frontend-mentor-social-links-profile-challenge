<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/challenge/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./src/style.css">
</head>
<body>

      <main>
      
      <section class="wrapper">
        <div class="card">
          
          <figure>
            <img src="./src/challenge/avatar-jessica.jpeg" alt="Jessica-avatar" />
            <figcaption>
              <p>Jessica Randall</p>
            </figcaption>
          </figure>
          
          <p class="city">London, United Kingdom</p>
          <p class="job-title"><q>
              Front-end developer and avid reader.
            </q></p>
          
          <div class="links">
            <p>GitHub</p>
            <p>Frontend Mentor</p>
            <p>LinkedIn</p>
            <p>Twitter</p>
            <p>Instagram</p>
          </div>
        </div>
        
      </section>
              
          <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a> </div>
    
      </main>
      
</body>
</html>
